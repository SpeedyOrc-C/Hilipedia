<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/general/font.css" rel="stylesheet" />
    <link href="../../css/general/base.css" rel="stylesheet" />
    <link href="../../css/dictionary/base.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/home/button.css">

    <title>Hilipedia 词典</title>
</head>

<body>

    <header><a href="../../index.html">Hilipedia</a> 词典</header>

    <div id="search-instruction">
        <div id="control-key">
            <script src="search_instruction.js"></script>
        </div>
        <div id="F-key">F</div>
        <div id="search-label">
            查询
        </div>
        <div id="search-instruction-close-btn" onclick="hideSearchInstruction()">✖</div>
    </div>

    <div id="dictionary-panel">
        <!--词类筛选按钮-->
        <div class="btn btn-normal" onclick="setShowUnknownWord(false)">
            词典正文
        </div>
        <div class="btn btn-normal" onclick="setShowUnknownWord(true)">
            显示未知词语
        </div>
        <div class="hr-blank"></div>
        <!--语言切换按钮-->
        <div class="btn btn-normal" onclick="setLang('zh')">
            中文 Chinese
        </div>
        <div class="btn btn-normal" onclick="setLang('en')">
            English 英语
        </div>
        <div class="hr-blank"></div>
        <!--删除 Cookie-->
        <div class="btn btn-critical" onclick="resetCookie(true)">
            重置 Cookie
        </div>
    </div>

    <div id="dictionary-proper">
        <!--词典正文-->
    </div>
    
    <br><br><br><br><br><br><br><br><br>
    
    <div class="dictionary-legend">
        <b style="font-size: 1.1rem;">图例</b><br>
        <div class="word-status-official">来自官方</div>
        <div class="word-status-official-sus">来自官方且存疑</div>
        <div class="word-status-folk">民间推测</div>
        <div class="word-status-none">暂无释义</div>
    </div>
    
</body>

<script src="dictionary.js"></script>

</html>

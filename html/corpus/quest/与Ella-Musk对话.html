<h1>与Ella Musk在图书馆的对话</h1>

<blockquote>
    <b>Ella Musk:</b> Ye ika gusha mosi<br>
    <b>旅行者:</b> 你说什么？<br>
    <b>EM:</b> …嗯？哦哦，抱歉，刚刚太入神了。<br>
    <b>EM:</b> 这是丘丘语，意思是“你好！最近吃了吗？”。<br>
    <br>
    <b>旅:</b> 再见。<br>
    <b>EM:</b> Nye mita da ye mosi zido!<br>
    <b>EM:</b> 哦，这是“再见，一路平安！”的意思。
</blockquote>

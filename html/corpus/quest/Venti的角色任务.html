<blockquote>

    <i>旅行者让 Venti 唱歌。</i> <br>

    <img src="../../../svg/language.svg" alt="有翻译" class="language-icon"> <br>

        想要盾牌吗？给你！可以给你！
    </div>

<blockquote>

    <b>旅: </b>Kucha pupu gusha ye! <br>

    <img src="../../../svg/language.svg" alt="有翻译" class="language-icon"> <br>
    <div class="text-translation">

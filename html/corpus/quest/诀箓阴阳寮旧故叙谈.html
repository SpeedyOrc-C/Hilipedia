    <h1>诀箓阴阳寮旧故叙谈</h1>

    <h2>其一</h2>
    <p>
        我能记起那些错乱的光影……刀剑碰撞，弓弦震颤，武人们的怒吼与魔物的嘶鸣交织在一起。我曾经在这里度过上万个日夜，理应见证过这里的每场战斗。只可惜我还无法记起，我和诀箓阴阳寮存在的意义。复杂的路线，四伏的魔物……这里就如一座迷宫，在刻意拒止来访之人。这是晴之介的意志吗？我不确定……
    </p>
    <p>
        如今诀箓阴阳寮给外界造成了麻烦，责任全都在我。我不会逃避，只是身为寮司，我掌握着他人无法知晓的信息，必须由我亲手终止诀箓阴阳寮造成的乱局。无论如何，我都要与刚刚结识的这些同伴并肩奋战，抵达最深处的房间，去揭开真相。去面对晴之介本人。
    </p>

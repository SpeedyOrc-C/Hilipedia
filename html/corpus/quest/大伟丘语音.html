<article>

<h1>大伟丘语音</h1>

<p> <i>大伟丘正躺在草地上打瞌睡，并说出梦话：</i> </p>

<blockquote>
    Dada nunu, dada muhe!
    <img src="../../../svg/language.svg" alt="有翻译" class="language-icon">
    <div class="text-translation">
        睡觉真好，非常喜欢睡觉！
    </div>
</blockquote>

<p> <i>大伟丘从箱子里扔出一只吼姆：</i> </p>

<blockquote>
    Mosi Homu!
    <img src="../../../svg/language.svg" alt="有翻译" class="language-icon">
    <div class="text-translation">
        吃我一记吼姆！
    </div>
</blockquote>

</article>

<h1>丘丘人语言交流·其一</h1>

<blockquote>
    <b>Ella Musk: </b>Olah! Muhe mimi, nye, eh... mosi aba?<br>
    <b>丘丘人: </b>Yo mimi beru si?<br>
    <b>EM: </b>Buka...mita nye, guru-guru...yo mosi ka?<br>
    <b>丘: </b>Ya odomu, Todo yo, buka guru-guru nye.<br>
    <b>EM: </b>Mi? Dada! Valo.<br>
    <b>丘: </b>Valo, ya odomu.
    <img src="../../../svg/language.svg" alt="有翻译" class="language-icon"> <br>
    <div class="text-translation">
        你好！我们想要，不是，呃……你还没吃？ <br>
        你在跟我们说什么？ <br>
        肚子……没有肉，很饿……你有吃的吗？ <br>
        外人，给你，肚子不再饥饿。 <br>
        给我？好啊！谢谢。 <br>
        不客气，外人。
    </div>
</blockquote>

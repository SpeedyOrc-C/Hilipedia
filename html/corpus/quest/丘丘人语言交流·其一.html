<h1>丘丘人语言交流·其一</h1>

<blockquote>
    <b>Ella Musk:</b> Olah! Muhe mimi, nye, eh... mosi aba?<br>
    <b>丘丘人:</b> Yo mimi beru si?<br>
    <b>EM:</b> Buka...mita nye, guru-guru...yo mosi ka?<br>
    <b>丘:</b> Ya odomu, Todo yo, buka guru-guru nye.<br>
    <b>EM:</b> Mi? Dada! Valo.<br>
    <b>丘:</b> Valo, ya odomu.
</blockquote>

<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../css/article.css">

<article>

<h1>存疑的丘丘人语单句</h1>

<blockquote>
    Celi dada, mimi nunu!
    <img src="../../../svg/language.svg" alt="有翻译" class="language-icon">
    <div class="text-translation">
        美好的一天，我们睡觉吧。
    </div>
</blockquote>
<p>——“nunu”似乎是用于日常问候的单句……这句话应该，不会表达什么恶意。</p>

<blockquote>
    Muhe ye!
    <img src="../../../svg/language.svg" alt="有翻译" class="language-icon">
    <div class="text-translation">
        爱你。
    </div>
</blockquote>
<p>——这两个单词，好像表达了某种激昂的正面情绪。</p>

<blockquote>
    Ye dada!
    <img src="../../../svg/language.svg" alt="有翻译" class="language-icon">
    <div class="text-translation">
        你很棒！
    </div>
</blockquote>
<p>很直接的赞美词，应该不会有什么负面的意义吧。</p>

<blockquote>
    Ya yika!
    <img src="../../../svg/language.svg" alt="有翻译" class="language-icon">
    <div class="text-translation">
        敌人！
    </div>
</blockquote>
<p>——似乎是某种……对于对象的负面定义。</p>

<blockquote>
    Nini zido!
    <img src="../../../svg/language.svg" alt="有翻译" class="language-icon">
    <div class="text-translation">
        从此消失！
    </div>
</blockquote>
<p>——似乎是某种过于激烈的威胁性词汇。</p>

</article>

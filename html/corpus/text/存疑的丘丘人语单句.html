<h1>存疑的丘丘人语单句</h1>

<p>
    Celi dada, mimi nunu! <br>
    ——“nunu”似乎是用于日常问候的单句……这句话应该，不会表达什么恶意。
</p>

<p>
    Muhe ye! <br>
    ——这两个单词，好像表达了某种激昂的正面情绪。
</p>

<p>
    Ye dada! <br>
    很直接的赞美词，应该不会有什么负面的意义吧。
</p>

<p>
    Ya yika! <br>
    ——似乎是某种……对于对象的负面定义。
</p>

<p>
    Nini zido! <br>
    ——似乎是某种过于激烈的威胁性词汇。
</p>

</article>

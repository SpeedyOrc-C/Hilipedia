<h1>丘丘语诗歌试作·第三卷</h1>

<blockquote>
    Gusha, gusha, <br>
    Gusha muhe kucha. <br>
    Kucha mita pupu, <br>
    Pupu si kucha mita. <br>
    Mi mosi mita, <br>
    Ye mosi gusha, <br>
    Kucha. 
</blockquote>

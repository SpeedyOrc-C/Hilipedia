<h1>丘丘语诗歌试作·第二卷</h1>

<blockquote>
    Biadam! Ye dada nesina, <br>
    Ye dada nesina nunu, <br>
    Nunu shato! <br>
    Shato celi, shato lata, <br>
    Ye dada nesina, <br>
    Nini zido! <br>
    Nini zido! 
</blockquote>

<h1>丘丘语诗歌试作·第一卷</h1>

<blockquote>
    <i class="far fa-language"></i> <br>
    Olah! Olah! <br>
    Yoyo mosi mita! <br>
    Nye, nye mosi mita, <br>
    Yeye mosi gusha! <br>
    Mosi gusha, mosi tiga <br>
    Yeye kucha kucha! <br>
    <div class="text-translation">
        你好！你好！ <br>
        你们吃肉！ <br>
        不，不吃肉，<br>
        你们吃草！<br>
        吃草，吃木棍，<br>
        你们太弱啦！ <br>
    </div>
</blockquote>

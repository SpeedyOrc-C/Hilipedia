<h1>丘丘语诗歌试作·第一卷</h1>

<blockquote>
    Olah! Olah!<br>
    Yoyo mosi mita!<br>
    Nye, nye mosi mita,<br>
    Yeye mosi gusha!<br>
    Mosi gusha, mosi tiga<br>
    Yeye kucha kucha!
</blockquote>

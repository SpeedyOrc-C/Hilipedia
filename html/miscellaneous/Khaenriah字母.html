<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/article/base.css">
    <link rel="stylesheet" href="../../css/general/font.css">

    <style>
        .khaenriah-letter {
            font-family: "KhaenriahLATIN";
        }
        .latin-letter, .khaenriah-letter {
            font-size: 2rem;
        }
    </style>
</head>

<article>

<table id="alphabet1" class="inline">
    <tr>
        <th>Latin</th>
        <th>Khaenri'ah</th>
    </tr>
</table>
<table id="alphabet2" class="inline">
    <tr>
        <th>Latin</th>
        <th>Khaenri'ah</th>
    </tr>
</table>
<table id="punctuations" class="inline">
    <tr>
        <th>Latin</th>
        <th>Khaenri'ah</th>
    </tr>
    <tr>
        <td class="latin-letter">.</td>
        <td class="khaenriah-letter">.</td>
    </tr>
    <tr>
        <td class="latin-letter">,</td>
        <td class="khaenriah-letter">,</td>
    </tr>
</table>

</article>

<script>

var alphabet1 = document.getElementById("alphabet1")
var alphabet2 = document.getElementById("alphabet2")
let letters1 = ['a','b','c','d','e','f','g','h','i','j','k','l','m']
let letters2 = ['n','o','p','q','r','s','t','u','v','w','x','y','z']
letters1.forEach(letter => {
    alphabet1.innerHTML += `
    <tr>
        <td class="latin-letter">${letter.toUpperCase()}</td>
        <td class="khaenriah-letter">${letter}</td>
    </tr>
    `
})
letters2.forEach(letter => {
    alphabet2.innerHTML += `
    <tr>
        <td class="latin-letter">${letter.toUpperCase()}</td>
        <td class="khaenriah-letter">${letter}</td>
    </tr>
    `
})

</script>

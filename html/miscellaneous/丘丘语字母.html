<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/article/base.css">
    <link rel="stylesheet" href="../../css/general/font.css">
    <title>丘丘语字母</title>
    <style>
        .latin-letter {
            font-size: 1.6rem;
        }
    </style>
</head>

<article>

<table id="alphabet" class="inline">
    <tr>
        <th>Latin</th>
        <!-- <th>发音</th> -->
    </tr>
</table>

</article>

<script>

var alphabet = document.getElementById("alphabet")
let letters = ['A','B','C','D','E','G','H','I','K','L','M','N','O','P','S','T',
                'U','V','Y','Z']
let ipa = []

letters.forEach(letter => {
    alphabet.innerHTML += `
    <tr>
        <td class="latin-letter">${letter}</td>
    </tr>
    `
});

</script>
